    <!--
        Modals

    <div id="songEditModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Edit Song</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <fieldset>
               
                            <div class="form-group">
                                <label for="editSongTitle" class="col-lg-2 control-label">Song Title</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="editSongTitle" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="editSongBookCode" class="col-lg-2 control-label">Book Code</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="editSongBookCode" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="editSongPage" class="col-lg-2 control-label">Page Number</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="editSongPage" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="editSongKey" class="col-lg-2 control-label">Song Key (Id #)</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="editSongKey" placeholder="">
                                </div>
                            </div>
                          
      
                        </fieldset>
                      </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" id="editSongSave" class="btn btn-primary">Save changes</button>
                </div>
            </div>

        </div>
    </div>
    
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Confirm Delete</h4>
                </div>
            
                <div class="modal-body">
                    <p>You are about to delete:</p>
                    <p class="prompt"></p>
                    <p>This is irreversible, do you want to proceed?</p>
                    <p class="debug-url"></p>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-danger btn-ok" id="confirmDeleteBtn">Delete</a>
                </div>
            </div>
        </div>
    </div>
