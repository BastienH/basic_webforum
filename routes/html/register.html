<html>
    <head>
        <title>REGISTER</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap-darkly.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <!-- Custom styles for this template -->
        <link href="css/main.css" rel="stylesheet">
    </head>
    <body>
        <br><br>
       <div class="container">
        
        <div class="well bs-component">       
            <form class="form-horizontal" method="post">
              <fieldset>
                <legend>Account Creation</legend>
                <div class="form-group">
                  <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" name="inputEmail" id="inputEmail" placeholder="Email">
                  </div>
                </div>
                <div class="form-group has-error" id="bl_inputEmailVerify_form-group">
                  <label for="inputEmailVerify" class="col-lg-2 control-label">Verify Email</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" name="inputEmailVerify" id="inputEmailVerify" placeholder="Confirm Email">
                  </div>
                </div>
                <div class="form-group has-error" id="bl_inputUsername_form-group">
                  <label for="inputUsername" class="col-lg-2 control-label">Username</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control" name="inputUsername" id="inputUsername" placeholder="Username">
                    <span class="label label-danger" id="bl_userInfo">Invalid username</span>
                  </div> 
                </div>
                
                <div class="form-group has-error" id="bl_inputPassword_form-group">
                  <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                  <div class="col-lg-10">
                    <input type="password" class="form-control pwd" name="inputPassword" id="inputPassword" placeholder="Password">
                    <p>(Must be 8 characters long and include 1 number or special character)</p>
                    <div class="progress">
                        <div class="progress-bar progress-bar-danger" id="password-progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0">
                            <span class="sr-only">0% Complete (danger)</span>
                            <span id="progress-bar-text" style="color:#FFFFFF;"></span>
                        </div>
                    </div>
                  </div>
                  
                  
                </div>
                <div class="form-group has-error" id="bl_inputPasswordVerify_form-group">
                  <label for="inputPasswordVerify" class="col-lg-2 control-label">Verify Password</label>
                  <div class="col-lg-10">
                    <input type="password" class="form-control" name="inputPasswordVerify" id="inputPasswordVerify" placeholder="Verify Password">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-lg-10 col-lg-offset-2">
                    <button type="reset" class="btn btn-default">Reset</button>
                    <button type="submit" class="btn btn-primary disabled" id="bl_submit">Submit</button>
                  </div>
                </div>
              </fieldset>
            </form>
        </div>
    </div>
        
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.timeago.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/register.js"></script>
  </body>
</html>
